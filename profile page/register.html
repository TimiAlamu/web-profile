<body>
    <main>
        <nav>
            <a class="timi" href="index.html">TimiAlamu</a>
            <div>
                <ul>
                    <li><a href="index.html">About Me</a></li>
                    <li><a href="contact.html">Contact</a></li>

                    <li><a class="active" href="#">Register</a></li>
                   <div> <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="register-div">
            <div class="register">Register</div>
            <p>Enter your details below to get started</p>
        </div>
        <form action="login.html" method="get">
            <div class="form">
                <div class="form-group">
                    <div class="leftForm">
                        <div class="myform">
                            <label for="fname">First Name</label><br>
                            <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>
                        </div>
                        <div class="myform">
                            <label for="phone">Phone Number</label><br>
                            <input type="tel" placeholder="Enter Phone Number" name="phone" id="phone" pattern="[0-9]{11}" required>
                        </div>
                        <div class="myform">
                            <label for="">Country</label><br>
                            <select name="" class="change" required>
                                <option value="">Select Country</option>
                                <option value="nigeria">Nigeria</option>
                                <option value="ghana">Ghana</option>
                                <option value="safrica">South Africa</option>
                            </select>
                        </div>
                    </div>
                    <div class="rightForm">
                        <div class="myform">
                            <label for="lname">Last Name</label><br>
                            <input type="text" placeholder="Enter Last Name" name="lname" id="lname"required >
                        </div>
                        <div class="myform">
                            <label for="gendr">Gender</label><br>
                            <select name="gender" id="gendr" class="change" required>
                                <option value="">Select your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="myform">
                            <label for="state">State/Province</label><br>
                            <input type="text" placeholder="Enter State/Province" name="state" id="state" required>
                        </div>
                    </div>
                </div>
                <div class="single-form ">
                    <label for="uname">Username</label><br>
                    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
                </div>
                <div class="form-group">
                    <div class="leftForm">
                        <div class="myform">
                            <label for="pass">Password</label><br>
                            <input type="password" placeholder="Enter Password" name="pass" id="pass"required>
                        </div>
                    </div>
                    <div class="rightForm">
                        <div class="myform">
                            <label for="cpass">Confirm Password</label><br>
                            <input type="password" placeholder="Enter Password" name="cpass" id="cpass" required>
                        </div>
                    </div>
                </div>
                <div class="check">
                    <input class="checkbox" type="checkbox" required>
                    <span>I consent to the collection and processing of my personal data in line with our data regulations</span>
                </div>
                <div class="form-grou">
                    <div class="myform">
                        <button formaction="login.html">Register!</button>
                    </div>
                    <span>Already have an account? <a href="login.html">Log In</a></span>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
